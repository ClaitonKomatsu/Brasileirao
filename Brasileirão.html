<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONGRESSO REGIONAL 2025</title>
    <style>
        /* --- ESTILOS GERAIS --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- TELA DE MENU PRINCIPAL --- */
        #main-menu {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        #main-menu h1 {
            color: #005a9c;
            font-family: 'Noto Sans', sans-serif;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .menu-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
            width: 200px;
        }

        .menu-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* --- ESTILOS DO QUIZ DE ADULTOS (ESCOPO #adult-section) --- */
        #adult-section .quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        #adult-section h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1em; 
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        #adult-section .question-display {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #adult-section .question {
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: left;
            line-height: 1.5;
        }
        #adult-section .options label {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background-color: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: left;
        }
        #adult-section .options label:hover {
            background-color: #dbe4e8;
            transform: translateY(-2px);
        }
        #adult-section .options input[type="radio"] {
            margin-right: 10px;
            display: none;
        }
        #adult-section .options label.selected {
            border: 2px solid #3498db;
        }
        #adult-section .options label.correct-answer {
            background-color: #e6ffee;
            border: 1px solid #27ae60;
        }
        #adult-section .options label.incorrect-answer {
            background-color: #ffeeee;
            border: 1px solid #e74c3c;
        }
        #adult-section button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }
        #adult-section button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        #adult-section button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #adult-section #feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            text-align: left;
            min-height: 40px;
        }
        #adult-section #feedback.correct {
            background-color: #e6ffee;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        #adult-section #feedback.incorrect {
            background-color: #ffeeee;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        #adult-section #results {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        #adult-section .nav-buttons button {
             background-color: #6c757d;
        }
         #adult-section .nav-buttons button:hover {
             background-color: #5a6268;
        }

        /* --- ESTILOS DO QUIZ DE CRIANÇAS (ESCOPO #child-section) --- */
        #child-section {
            font-family: 'Noto Sans', sans-serif;
        }

        #child-section #game-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 15px 25px;
            position: relative;
        }
        #child-section .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        #child-section .screen.active {
            display: flex;
        }
        #child-section h1 {
            color: #005a9c;
            font-size: 1.76em;
            margin: 5px 0 10px 0;
        }
        #child-section h2 {
            color: #1e3a56;
            font-size: 1.2em;
            margin-bottom: 2px;
        }
        #child-section p#texto-pergunta {
            font-size: 1.17em;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #child-section #interactive-area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        #child-section .nav-box {
            flex: 0 0 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #child-section .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            width: 100%;
            max-width: 344px;
            margin-top: 0;
        }
        #child-section button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.99em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }
        #child-section button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #child-section button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        #child-section button.correta {
            background-color: #28a745;
        }
        #child-section button.incorreta {
            background-color: #dc3545;
        }
        #child-section #botao-proximo {
            background-color: #ffc107;
            color: #212529;
            font-weight: bold;
        }
        #child-section #botao-proximo:hover {
            background-color: #e0a800;
        }
        #child-section .arrow-btn {
            font-size: 1.5em !important;
            font-weight: bold;
            padding: 0 !important;
            line-height: 45px;
            width: 45px;
            height: 45px;
            border-radius: 50% !important;
        }
        #child-section #justificativa-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            display: none;
            font-size: 1.0em;
            line-height: 1.5;
            animation: fadeIn 0.5s;
        }
        #child-section #justificativa-box.correct {
            background-color: #e9f7ea;
            border: 1px solid #28a745;
            color: #155724;
        }
        #child-section #justificativa-box.wrong {
            background-color: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
        }
         #child-section .nav-buttons button {
             background-color: #6c757d;
             margin-top: 10px;
        }
         #child-section .nav-buttons button:hover {
             background-color: #5a6268;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div id="main-menu">
        <h1>CONGRESSO REGIONAL 2025</h1>
        <button class="menu-button" onclick="showAdultQuiz()">Adultos</button>
        <button class="menu-button" onclick="showChildQuiz()">Crianças</button>
    </div>

    <div id="adult-section" style="display: none;">
        <div class="quiz-container">
            <h1>Quiz do Congresso "Adoração Pura" 2025</h1>
            <div id="quiz-area">
                <div id="question-display" class="question-display"></div>
                <div id="feedback"></div>
                <button id="nextQuestionBtn" style="display: none;">Próxima</button>
            </div>
            <div id="results"></div>
            <div class="nav-buttons">
                <button id="restartQuizBtn" style="display: none;">Refazer Quiz</button>
                <button onclick="showMenu()" style="display: none;" id="menuBtnAdult">Voltar ao Menu</button>
            </div>
        </div>
    </div>

    <div id="child-section" style="display: none;">
        <div id="game-container">
            <div id="tela-inicial" class="screen active">
                <h1>CONGRESSO REGIONAL 2025</h1>
                <p><strong style="color: red;">RECAPITULAÇÃO PARA CRIANÇAS</strong></p>
                <div class="btn-grid" style="margin-top: 20px;">
                    <button onclick="iniciarJogo()">Iniciar Desafio</button>
                </div>
                 <div class="nav-buttons">
                    <button onclick="showMenu()">Voltar ao Menu</button>
                 </div>
            </div>
            
            <div id="estacao-ativa" class="screen">
                <h2 id="numero-quiz"></h2>
                <p id="texto-pergunta"></p>
                
                <div id="interactive-area">
                    <div id="caixa-botao-voltar" class="nav-box"></div>
                    <div id="opcoes-respostas" class="btn-grid"></div>
                    <div id="caixa-botao-proximo" class="nav-box"></div>
                </div>

                <div id="justificativa-box"></div>
                 <div class="nav-buttons">
                    <button onclick="showMenu()">Voltar ao Menu</button>
                 </div>
            </div>
            
            <div id="tela-final" class="screen">
                <h1 style="color: #28a745;">Parabéns!</h1>
                <p>Seu Aproveitamento Final: <strong id="pontuacao-final" style="font-size: 1.5em;"></strong></p>
                <h2 style="color: #005a9c;">"Continue a imitar o zelo de Jesus Cristo."</h2>
                <div class="btn-grid" style="margin-top: 20px;">
                    <button onclick="reiniciarJogo()" style="background-color: #28a745;">Jogar Novamente</button>
                </div>
                 <div class="nav-buttons">
                    <button onclick="showMenu()">Voltar ao Menu</button>
                 </div>
            </div>
        </div>
    </div>

    <script>
        // --- LÓGICA DE NAVEGAÇÃO PRINCIPAL ---
        const mainMenu = document.getElementById('main-menu');
        const adultSection = document.getElementById('adult-section');
        const childSection = document.getElementById('child-section');

        function showMenu() {
            mainMenu.style.display = 'block';
            adultSection.style.display = 'none';
            childSection.style.display = 'none';
        }

        function showAdultQuiz() {
            mainMenu.style.display = 'none';
            adultSection.style.display = 'block';
            childSection.style.display = 'none';
            // Inicia ou reinicia o quiz de adulto ao ser exibido
            if (typeof restartAdultQuiz === "function") {
                 restartAdultQuiz();
            }
        }

        function showChildQuiz() {
            mainMenu.style.display = 'none';
            adultSection.style.display = 'none';
            childSection.style.display = 'block';
            // Garante que o jogo infantil comece da tela inicial
            if (typeof showChildScreen === "function") {
                 showChildScreen(document.getElementById('tela-inicial'));
            }
        }


        // --- LÓGICA DO QUIZ DE ADULTOS ---
        const adultQuestions = [
            { question: "De acordo com o discurso de abertura, o que identifica a adoração pura?", options: ["Limitar-se a sentimentos profundos, sem necessidade de ações externas.", "Um ato de respeito e amor a Deus que envolve ações concretas.", "Apenas o reconhecimento mental da soberania de Jeová sobre tudo.", "Realizar sacrifícios de animais em um templo físico, como antigamente."], answer: "Um ato de respeito e amor a Deus que envolve ações concretas.", citation: "Anotações Congresso 2025 - Página 1, item 8" },
            { question: "Segundo Malaquias 3:16, a que Jeová presta atenção em seus adoradores?", options: ["Aos que oferecem os maiores e mais caros sacrifícios.", "Àqueles que temem seu nome e meditam nele.", "À frequência com que frequentam o templo ou local de adoração.", "Aos que são mais vocais em criticar outros adoradores."], answer: "Àqueles que temem seu nome e meditam nele.", citation: "Anotações Congresso 2025 - Página 1, item 7" },
            { question: "Qual destes NÃO é um dos pontos que identificam a adoração que agrada a Jeová?", options: ["Adorar exclusivamente a Jeová.", "Demonstrar amor pelo filho de Deus.", "Manter-se ativo na política mundial.", "Pregar as boas novas do Reino."], answer: "Manter-se ativo na política mundial.", citation: "Anotações Congresso 2025 - Página 1, itens 11-16" },
            { question: "Qual foi a primeira de três ocasiões em que Jeová falou dos céus sobre Jesus?", options: ["Durante o famoso Sermão do Monte.", "Na ocasião da transfiguração de Jesus.", "No momento do batismo de Jesus.", "Quando Jesus acalmou a tempestade no mar."], answer: "No momento do batismo de Jesus.", citation: "Anotações Congresso 2025 - Página 2, item 43" },
            { question: "O que a profecia de 2 Samuel 7:12, 13 predisse sobre o descendente do Rei Davi?", options: ["Que ele seria um profeta maior que Moisés.", "Que ele estabeleceria um reino eterno.", "Que ele construiria um templo físico grandioso.", "Que seu governo se limitaria a Israel."], answer: "Que ele estabeleceria um reino eterno.", citation: "Anotações Congresso 2025 - Página 2, item 48" },
            { question: "O que a profecia de Daniel 9:25 indicava sobre o início do período até a aparição do Messias?", options: ["O evento da destruição de Jerusalém.", "O dia do nascimento de João Batista.", "A ordem para reconstruir Jerusalém.", "A coroação de um novo rei em Israel."], answer: "A ordem para reconstruir Jerusalém.", citation: "Anotações Congresso 2025 - Página 3, item 65" },
            { question: "Por que Satanás ofereceu a Jesus 'TODOS os reinos' durante a tentação no deserto?", options: ["Para provar que seu poder era superior ao de Jeová.", "Porque Jesus pediu para ver todos os reinos existentes.", "Pois a autoridade sobre eles lhe foi entregue no Éden.", "Porque Satanás não tinha nada mais valioso para oferecer."], answer: "Pois a autoridade sobre eles lhe foi entregue no Éden.", citation: "Anotações Congresso 2025 - Página 3, item 80" },
            { question: "O que o discurso 'Quem realmente governa o mundo?' ensina sobre a neutralidade, conforme Tito 3:1, 2?", options: ["Envolve opor-se a todas as leis dos governos humanos.", "Inclui não falar mal das autoridades governamentais.", "Significa não pagar impostos a nenhum governo existente.", "É recusar-se a obedecer a qualquer regra do governo."], answer: "Inclui não falar mal das autoridades governamentais.", citation: "Anotações Congresso 2025 - Página 4, item 96" },
            { question: "Qual princípio de Marcos 12:17 é essencial ao decidir sobre exigências dos governos?", options: ["Obedecer a César em tudo, sem questionar suas ordens.", "Priorizar os interesses pessoais acima das leis de Deus.", "Pagar a César o que é de César, e a Deus o que é de Deus.", "Evitar toda e qualquer interação com as autoridades."], answer: "Pagar a César o que é de César, e a Deus o que é de Deus.", citation: "Anotações Congresso 2025 - Página 4, item 99" },
            { question: "Qual foi a tentação descrita em Mateus 4:5,6 e como Jesus respondeu?", options: ["Transformar pedras em pães; Jesus disse que não só de pão vive o homem.", "Lançar-se do templo; Jesus citou Deuteronômio 6:16 para não testar a Deus.", "Adorar a Satanás; Jesus respondeu que se deve adorar apenas a Jeová.", "Abandonar sua missão; Jesus simplesmente ignorou a tentação e foi embora."], answer: "Lançar-se do templo; Jesus citou Deuteronômio 6:16 para não testar a Deus.", citation: "Anotações Congresso 2025 - Página 6, itens 133-136" },
            { question: "De acordo com as anotações, como Satanás usa as redes sociais para nos tentar?", options: ["Promovendo a leitura diária da Bíblia em grupos.", "Estimulando a ostentação de bens e a inveja.", "Incentivando um estilo de vida mais simples e modesto.", "Divulgando informações corretas sobre a adoração pura."], answer: "Estimulando a ostentação de bens e a inveja.", citation: "Anotações Congresso 2025 - Página 6, item 140" },
            { question: "Que lição o Deserto da Judeia nos ensina, a partir do exemplo de João e Jesus?", options: ["A necessidade de sempre evitar lugares isolados e perigosos.", "A importância de acumular muitas riquezas para o futuro.", "O valor de uma vida simples, sacrifícios e meditação.", "Que é essencial estar sempre acompanhado de outras pessoas."], answer: "O valor de uma vida simples, sacrifícios e meditação.", citation: "Anotações Congresso 2025 - Página 8, item 183" },
            { question: "No Vale do Jordão, qual lição sobre humildade podemos aprender?", options: ["Que devemos nos orgulhar de nosso conhecimento superior.", "Que a humildade é um sinal de fraqueza espiritual.", "A importância de sermos obedientes e humildes no batismo.", "Que apenas pessoas perfeitas podem ser batizadas por Deus."], answer: "A importância de sermos obedientes e humildes no batismo.", citation: "Anotações Congresso 2025 - Página 9, item 196" },
            { question: "O que aprendemos sobre Jerusalém e a necessidade de ajustar nossos pensamentos hoje?", options: ["A Jerusalém celestial substituiu a literal, exigindo ajustes e apoio à organização.", "A cidade de Jerusalém literal ainda é o centro da adoração pura na Terra.", "Devemos nos apegar unicamente às tradições antigas de adoração.", "Não existe mais a necessidade de uma adoração organizada por Deus."], answer: "A Jerusalém celestial substituiu a literal, exigindo ajustes e apoio à organização.", citation: "Anotações Congresso 2025 - Página 9, itens 211-214" },
            { question: "Ao analisar a Samaria, o que Jesus nos ensinou sobre como tratar as pessoas?", options: ["Devemos evitar contato com pessoas de outras religiões e culturas.", "A rivalidade entre povos é natural e deve ser mantida.", "Tratar a todos com imparcialidade, como possíveis servos de Jeová.", "Apenas os judeus daquela época eram dignos da atenção de Deus."], answer: "Tratar a todos com imparcialidade, como possíveis servos de Jeová.", citation: "Anotações Congresso 2025 - Página 10, itens 227-230" },
            { question: "O que Jesus, como 'escultor experiente', faz por nós?", options: ["Trabalha com paciência para nos transformar, pois nos conhece bem.", "Julga-nos estritamente por nossos erros, sem ver nosso potencial.", "Interessa-se apenas por aqueles que já demonstram ser perfeitos.", "Ignora nossas qualidades, focando somente em nossas fraquezas."], answer: "Trabalha com paciência para nos transformar, pois nos conhece bem.", citation: "Anotações Congresso 2025 - Página 12, item 270" },
            { question: "O que João Batista demonstrou ao direcionar seus discípulos para Jesus?", options: ["Humildade, reconhecendo que seu papel diminuiria e o de Jesus aumentaria.", "Uma clara falta de liderança e controle sobre seus seguidores.", "Um orgulho excessivo por ter sido o instrutor dos discípulos de Jesus.", "Medo de perder a proeminência e a admiração de seus seguidores."], answer: "Humildade, reconhecendo que seu papel diminuiria e o de Jesus aumentaria.", citation: "Anotações Congresso 2025 - Página 15, itens 339-341" },
            { question: "Como podemos imitar o exemplo de André, que agiu imediatamente ao encontrar o Messias?", options: ["Demorando para tomar decisões espirituais importantes.", "Agindo prontamente ao conhecer a verdade e buscando servir mais.", "Ignorando o chamado da verdade para focar em metas pessoais.", "Esperando que outros nos digam exatamente o que fazer."], answer: "Agindo prontamente ao conhecer a verdade e buscando servir mais.", citation: "Anotações Congresso 2025 - Página 16, itens 366-369" },
            { question: "O que o exemplo de Pedro nos ensina sobre a lealdade a Jesus?", options: ["Que a lealdade exige perfeição, sem margem para falhas.", "Que mesmo falhando, podemos ser leais e continuar servindo a Deus.", "Que lealdade significa sempre se defender de qualquer acusação.", "Que devemos desistir de servir a Deus após cometer um erro."], answer: "Que mesmo falhando, podemos ser leais e continuar servindo a Deus.", citation: "Anotações Congresso 2025 - Página 16, itens 377-379" },
            { question: "Como João, primo de Jesus, demonstrou humildade apesar da ambição inicial?", options: ["Exigindo um lugar de destaque no Reino celestial.", "Evitou citar o próprio nome no Evangelho que escreveu.", "Sempre citava seu nome para destacar sua importância.", "Competia abertamente com os outros discípulos por atenção."], answer: "Evitou citar o próprio nome no Evangelho que escreveu.", citation: "Anotações Congresso 2025 - Página 17, item 390" },
            { question: "O que o apelido de Tiago, 'filho do trovão', indicava sobre ele?", options: ["Que ele era uma pessoa agressiva, impaciente e sem controle.", "Era impetuoso e dinâmico, com zelo pela adoração pura.", "Gostava de ser barulhento e sempre chamar atenção para si.", "Era medroso e não tinha coragem de defender a verdade."], answer: "Era impetuoso e dinâmico, com zelo pela adoração pura.", citation: "Anotações Congresso 2025 - Página 18, itens 410-418" },
            { question: "O que o exemplo de Filipe, que não desistiu de Natanael, nos ensina?", options: ["Que devemos desistir facilmente das pessoas com dúvidas.", "Que é inútil tentar conversar com pessoas negativas.", "A importância de continuar o ministério com amor e persistência.", "Que a persistência no ministério é apenas para os novatos."], answer: "A importância de continuar o ministério com amor e persistência.", citation: "Anotações Congresso 2025 - Página 19, itens 434-436" },
            { question: "O que podemos aprender com Natanael para sermos adoradores puros?", options: ["Manter nossas primeiras impressões, pois geralmente estão certas.", "Sermos honestos, sem engano ou hipocrisia, e aceitar conselhos.", "Ter um pouco de falsidade, desde que sigamos a Jesus no final.", "Acreditar que a crítica inicial sobre alguém é sempre justificada."], answer: "Sermos honestos, sem engano ou hipocrisia, e aceitar conselhos.", citation: "Anotações Congresso 2025 - Página 20, itens 455-456" },
            { question: "No primeiro milagre de Jesus, o que aprendemos sobre compaixão?", options: ["Que Jesus só ajudava as pessoas que pediam diretamente.", "Mostrar sincera preocupação com os sentimentos dos outros.", "Devemos ignorar as necessidades alheias para não interferir.", "Milagres são feitos apenas para provar o poder divino."], answer: "Mostrar sincera preocupação com os sentimentos dos outros.", citation: "Anotações Congresso 2025 - Página 23, itens 515-519" },
            { question: "O que Jesus demonstrou ao não chamar atenção para si no milagre do vinho?", options: ["Que ele não se importava com o reconhecimento dos outros.", "Humildade, pois não devemos nos gabar do que fazemos.", "Que ele era tímido e sempre evitava grandes públicos.", "Que ele queria que o diretor da festa descobrisse sozinho."], answer: "Humildade, pois não devemos nos gabar do que fazemos.", citation: "Anotações Congresso 2025 - Página 23, itens 525-529" },
            { question: "O que a grande quantidade de vinho que Jesus fez nos ensina sobre generosidade?", options: ["Que devemos ser avarentos para guardar mais recursos.", "A importância dos sentimentos das pessoas e a prática de dar.", "Que devemos dar apenas o mínimo necessário aos outros.", "Que a quantidade do que damos não importa, apenas a intenção."], answer: "A importância dos sentimentos das pessoas e a prática de dar.", citation: "Anotações Congresso 2025 - Página 23, itens 533-535" },

        let currentQuestionIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {

                restartQuizBtn.addEventListener('click', restartAdultQuiz);
            }
        });

        function loadAdultQuestion() {
            if (currentQuestionIndex < adultQuestions.length) {
                const q = adultQuestions[currentQuestionIndex];
                questionDisplay.innerHTML = `
                    <p class="question">${currentQuestionIndex + 1} de ${adultQuestions.length}. <b>${q.question}</b></p>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label>
                                <input type="radio" name="currentQuestion" value="${option}"> <span>${option}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                
                nextQuestionBtn.style.display = 'none';
                feedbackDiv.textContent = '';
                feedbackDiv.className = '';
                resultsDiv.style.display = 'none';
                restartQuizBtn.style.display = 'none';
                menuBtnAdult.style.display = 'none';

                questionDisplay.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.addEventListener('change', () => {
                        checkAdultAnswer(radio);
                    });
                });

            } else {
                showAdultResults();
            }
        }

        function checkAdultAnswer(selectedRadio) {
            const currentQuestion = adultQuestions[currentQuestionIndex];
            const selectedOptionLabel = selectedRadio.closest('label');
            const correctAnswer = currentQuestion.answer;

            questionDisplay.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.disabled = true;
                const label = radio.closest('label');
                if (radio.value === correctAnswer) {
                    label.classList.add('correct-answer');
                }
            });

            if (selectedRadio.value === correctAnswer) {
                score++;
            } else {
                selectedOptionLabel.classList.add('incorrect-answer');
            }
            
            nextQuestionBtn.style.display = 'block';
        }

        function nextAdultQuestion() {
            currentQuestionIndex++;
            loadAdultQuestion();
        }

        function showAdultResults() {
            quizArea.style.display = 'none';
            const percentage = (score / adultQuestions.length) * 100;
            resultsDiv.innerHTML = `Você finalizou o quiz!<br>Você acertou ${score} de ${adultQuestions.length} perguntas (${percentage.toFixed(2)}%)!`;
            resultsDiv.style.display = 'block';
            restartQuizBtn.style.display = 'inline-block';
            menuBtnAdult.style.display = 'inline-block';
        }

        function restartAdultQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizArea.style.display = 'block';
            resultsDiv.style.display = 'none';
            restartQuizBtn.style.display = 'none';

            { pergunta: "Qual o nome do pai adotivo de Jesus?", opcoes: ["José", "Isaque", "Davi", "Abraão", "Jacó"], respostaCorreta: 0, justificativas: ["Correto! Conforme Mateus 1:18, 19, José era o noivo de Maria e a aceitou como esposa, tornando-se o pai terrestre (ou adotivo) de Jesus.", "Incorreto. Isaque foi um patriarca, filho de Abraão.", "Incorreto. O pai adotivo de Jesus era um descendente do rei Davi, cumprindo a profecia.", "Incorreto. Abraão foi o ancestral da nação de Israel, vivendo muitos séculos antes.", "Incorreto. Jacó foi neto de Abraão e pai dos líderes das tribos de Israel."] }
        ];

        let estadoJogo = 0;
        let pontuacao = 0;
        let perguntasAcertadas = [];
        let perguntasTentadas = [];
        let gincanaEmbaralhada = [];

        const telaInicial = document.getElementById('tela-inicial');
        const estacaoAtiva = document.getElementById('estacao-ativa');
        const telaFinal = document.getElementById('tela-final');
        const numeroQuizEl = document.getElementById('numero-quiz');
        const textoPerguntaEl = document.getElementById('texto-pergunta');
        const opcoesRespostasEl = document.getElementById('opcoes-respostas');
        const justificativaBoxEl = document.getElementById('justificativa-box');
        const caixaBotaoVoltarEl = document.getElementById('caixa-botao-voltar');
        const caixaBotaoProximoEl = document.getElementById('caixa-botao-proximo');
        
        function embaralharArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showChildScreen(tela) {
            telaInicial.classList.remove('active');
            estacaoAtiva.classList.remove('active');
            telaFinal.classList.remove('active');
            tela.classList.add('active');
        }

        function iniciarJogo() {
            estadoJogo = 0;
            pontuacao = 0;
            perguntasAcertadas = [];
            perguntasTentadas = [];
            gincanaEmbaralhada = [...gincanaData];
            embaralharArray(gincanaEmbaralhada);
            carregarQuiz(estadoJogo);
            showChildScreen(estacaoAtiva);
        }
        
        function carregarQuiz(indice) {
            const dados = gincanaEmbaralhada[indice];
            numeroQuizEl.textContent = `QUIZ ${indice + 1} de ${gincanaEmbaralhada.length}`;
            textoPerguntaEl.textContent = dados.pergunta;
            opcoesRespostasEl.innerHTML = '';
            justificativaBoxEl.style.display = 'none';
            caixaBotaoVoltarEl.innerHTML = '';
            caixaBotaoProximoEl.innerHTML = '';
            let indicesOpcoes = dados.opcoes.map((_, i) => i);
            embaralharArray(indicesOpcoes);
            indicesOpcoes.forEach(indiceOriginal => {
                const botao = document.createElement('button');
                botao.textContent = dados.opcoes[indiceOriginal];
                botao.dataset.indiceOriginal = indiceOriginal;
                botao.onclick = () => verificarResposta(indiceOriginal);
                opcoesRespostasEl.appendChild(botao);
            });
        }

        function verificarResposta(indiceEscolhido) {
            const dados = gincanaEmbaralhada[estadoJogo];
            const botaoEscolhido = opcoesRespostasEl.querySelector(`button[data-indice-original="${indiceEscolhido}"]`);
            const isFirstAttempt = !perguntasTentadas.includes(estadoJogo);
            if (isFirstAttempt) {
                perguntasTentadas.push(estadoJogo);
            }
            justificativaBoxEl.textContent = dados.justificativas[indiceEscolhido];
            justificativaBoxEl.style.display = 'block';
            if (indiceEscolhido === dados.respostaCorreta) {
                if (isFirstAttempt) {
                    perguntasAcertadas.push(estadoJogo);
                }
                botaoEscolhido.classList.add('correta');
                justificativaBoxEl.className = 'correct';
                opcoesRespostasEl.querySelectorAll('button').forEach(b => b.disabled = true);
                const botaoProximo = document.createElement('button');
                botaoProximo.id = 'botao-proximo';
                const isLastQuestion = estadoJogo >= gincanaEmbaralhada.length - 1;
                if (isLastQuestion) {
                    botaoProximo.textContent = 'Avaliação';
                } else {
                    botaoProximo.textContent = '→';
                    botaoProximo.classList.add('arrow-btn');
                }
                botaoProximo.onclick = avancarQuiz;
                caixaBotaoProximoEl.appendChild(botaoProximo);
            } else {
                botaoEscolhido.classList.add('incorreta');
                justificativaBoxEl.className = 'wrong';
                botaoEscolhido.disabled = true;
            }
        }
        
        function avancarQuiz() {
            estadoJogo++;
            if (estadoJogo < gincanaEmbaralhada.length) {
                carregarQuiz(estadoJogo);
            } else {
                const totalPerguntas = gincanaEmbaralhada.length;
                const acertos = perguntasAcertadas.length;
                const porcentagem = (totalPerguntas > 0) ? Math.round((acertos / totalPerguntas) * 100) : 0;
                document.getElementById('pontuacao-final').textContent = `${porcentagem}%`;
                showChildScreen(telaFinal);
            }
        }
        
        function reiniciarJogo() {
            showChildScreen(telaInicial);
        }

    </script>
